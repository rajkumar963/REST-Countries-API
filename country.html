<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countery Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqDCRlbDUJ1z6XEHLcjjvvRz7zfYfGveRerg&s">
    <link href="https://fonts.googleapis.com/css?family=Nunito:500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="country.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
          <h3 class="title">Where in the world?</h3>
          <p><i class="fa-regular fa-moon"></i> &nbsp;&nbsp;<span>Dark Mode</span></p>
        </div>
    </header>
    <main>
         <div class="country-container">
            <a href="#" class="back-btn" onclick="history.back()" ><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp; <span>Back</span></a>
           <div class="country-detail">
                <img src="https://flagcdn.com/gs.svg" alt="Flage">
                <div class="basic-Info">
                  <h2>INDIA</h2>
                  <div class="text">
                        <div>
                            <p><b>Native Name: </b><span class="nativeName"></span></p>
                            <p><b>Population: </b><span class="population"></span></p>
                            <p><b>Region: </b><span class="region"></span></p>
                            <p><b>Sub Region: </b><span class="subregion"></span></p>
                            <p><b>Capital: </b><span class="capital"></span></p>
                        </div>
                        <div>
                            <p><b>Top Level Domain: </b><span class="domain" ></span></p>
                            <p><b>Currencies: </b><span class="currencies"></span></p>
                            <p><b>Language: </b><span class="lang"></span></p>
                       </div>
                    </div>
                    <div class="country-border">
                        <b>Border Countries: </b>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
